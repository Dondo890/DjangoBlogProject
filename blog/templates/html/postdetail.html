{% extends 'html/base.html' %}
{% block content %}
  <div class="card">
    <div class="card-header">
      <img height="100" width="100" class="float-left rounded-circle" src="{{ object.author.profile.image.url }}" alt="Profile Picture">
    </div>
    <div class="card-body">
      <h5 class="article-title">{{ object.title }}</h5>
      <p class="card-text">{{ object.post }}</p>
      <small>{{ object.date|date:"Y-M-d h:i A" }}</small>
    </div>
  </div>
{% endblock content %}
