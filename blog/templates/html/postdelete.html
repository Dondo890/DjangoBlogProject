{% extends 'html/base.html' %}
{% block content %}
  <form method="POST">
    {% csrf_token %}
    <div class="card">
      <div class="card-header">
        Are you sure you want to delete post {{ object.title }}
      </div>
      <div class="card-body">
        <button class="btn btn-danger" type="submit" name="submit">Yes, Delete post</button>
        <a class="btn btn-secondary" href="{% url 'homepage' %}">Cancel</a>
      </div>
    </div>
  </form>
{% endblock content %}
