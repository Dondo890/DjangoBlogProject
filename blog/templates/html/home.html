{% extends 'html/base.html' %}
{% block content %}
  <a class="btn btn-primary mx-auto d-block" href="{% url 'post-new' %}">Pika post</a>
  {% for post in posts %}
  <div class="card">
    <div class="card-header">
      <img height="100" width="100" class="float-left rounded-circle" src="{{ post.author.profile.image.url }}" alt="Profile Picture">
    </div>
    <div class="card-body">
      <h5 class="card-title"><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h5>
      <p class="card-text">{{ post.post }}</p>
      <small>{{ post.date|date:"Y-M-d h:i A" }}</small>
    </div>
  </div>
  <br>
  {% endfor %}
{% endblock content %}
