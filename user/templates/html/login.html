{% extends 'html/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <form method="post">
    <div class="card">
      <h5 class="card-header">Login form</h5>
      <div class="card-body">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit" name="submit">Login</button>
        <br>
        <p>Don't have an account? <a href="{% url 'register-page' %}">Click here</a> to register.</p>
      </div>
    </div>
  </form>

{% endblock content %}
