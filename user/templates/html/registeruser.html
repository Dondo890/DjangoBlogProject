{% extends 'html/base.html' %}

{% block content %}

  <div class="card">
    <h5 class="card-header">Register form</h5>
    <div class="card-body">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary" type="submit" name="submit">Sign up</button>
    </div>
  </div>

{% endblock %}
